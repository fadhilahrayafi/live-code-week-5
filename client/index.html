<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

  <body>
    <div class="container" id="app">
      <!-- Logout button and notification for success / error event -->
      <div class="row my-3" id="logoutbutton">
        <div id="btn-logout" class="btn btn-primary ml-auto" onclick="logout()">Logout</div>
      </div>

      <div id="alert" class="alert alert-warning alert-dismissible fade show" role="alert" id="error">
        <ul id="errorPage">
          <li>

          </li>
        </ul>
      </div>

      <!-- This is Login Form  -->
      <div id="loginPage">
        <div id="pagelog">
        <h1>Login</h1>
        <form class="my-4">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="emailLogin"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="passwordLogin"
              required
            />
          </div>
          <div class="btn btn-primary" onclick="login()">
            Submit
          </div>
          <div type="submit" class="btn btn-info" onclick="toRegis()">
            Register
          </div>
        </form>
      </div>
    </div>


    <div id="regispage">
      <div>
        <h1>Register</h1>
        <form class="my-4">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="name"
              class="form-control"
              name="name"
              id="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
          <button type="submit" class="btn btn-warning">
            Random User
          </button>
          <button type="submit" class="btn btn-info" onclick="toLogin()">
            Login
          </button>
        </form>
      </div>

        <div class="row my-4">
          <!-- Each of comic will have one of this card -->
          <div class="col-4 mb-4" id="tempatComic">
           
          </div>
        </div>

      <!-- This is form page to update a comic -->
      <div id="editTemplate">
      
    </div>
